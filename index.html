<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>查詢學號資料</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 40%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .field {
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      margin-left: 8px;
      color: #222;
    }

    .error {
      text-align: center;
      margin-top: 20px;
      color: #d63031;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>查詢學號</h2>

  <div style="text-align:center;">
    <input type="text" id="userIdInput" placeholder="請輸入學號" onkeypress="handleKey(event)">
    <button onclick="submitQuery()">查詢</button>
  </div>

  <div id="result"></div>

  <script>
    function handleKey(event) {
      if (event.key === "Enter") {
        submitQuery();
      }
    }

    async function submitQuery() {
      const userId = document.getElementById('userIdInput').value.trim();
      const result = document.getElementById('result');
      if (!userId) return alert('請輸入學號');

      result.innerHTML = '查詢中...';
      result.className = 'message';

      try {
        const response = await fetch('https://n8n5150.zeabur.app/webhook/alma-user-query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();

        if (!data["full name"]) {
          result.className = 'error';
          result.innerHTML = '查無資料，請確認學號是否正確。';
          return;
        }

        const cleanEmail = (data.email || '').replace(/^\s+|\s+$/g, '');

        result.className = 'card';
        result.innerHTML = `
          <div class="field"><span class="label">姓名：</span><span class="value">${data["full name"] || '無資料'}</span></div>
          <div class="field"><span class="label">學院：</span><span class="value">${data.school || '無資料'}</span></div>
          <div class="field"><span class="label">學系：</span><span class="value">${data.department || '無資料'}</span></div>
          <div class="field"><span class="label">Email：</span><span class="value">${cleanEmail || '無資料'}</span></div>
          <div class="field"><span class="label">狀態：</span><span class="value">${data.status || '無資料'}</span></div>
          <div class="field"><span class="label">到期日：</span><span class="value">${data.expiry_date || '無資料'}</span></div>
        `;
      } catch (err) {
        result.className = 'error';
        result.innerText = '查詢失敗，請稍後再試。';
      }
    }
  </script>
</body>
</html>
