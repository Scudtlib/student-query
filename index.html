<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>查詢學號資料</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    input, button {
      padding: 0.5em;
      font-size: 16px;
      margin-right: 0.5em;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1.5em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card p {
      margin: 0.5em 0;
    }

    .card strong {
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>
  <h2>查詢學號</h2>
  <input type="text" id="userIdInput" placeholder="請輸入學號">
  <button onclick="submitQuery()">查詢</button>

  <div id="result"></div>

  <script>
    async function submitQuery() {
      const userId = document.getElementById('userIdInput').value.trim();
      if (!userId) return alert('請輸入學號');

      const response = await fetch('https://n8n5150.zeabur.app/webhook/alma-user-query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });

      const data = await response.json();
      const user = data[0]; // 回傳為 array，取第一筆

      if (!user) {
        document.getElementById('result').innerHTML = '<p>查無資料。</p>';
        return;
      }

      document.getElementById('result').innerHTML = `
        <div class="card">
          <p><strong>姓名：</strong> ${user["full_name"] || "未提供"}</p>
          <p><strong>系級：</strong> ${user["department"] || "未提供"}</p>
          <p><strong>狀態：</strong> ${user["status"] || "未提供"}</p>
          <p><strong>到期日：</strong> ${user["expiry_date"] || "未提供"}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
